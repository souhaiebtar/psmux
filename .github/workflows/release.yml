name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Create release package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "psmux-$version-windows-x64"
          New-Item -ItemType Directory -Path $zipName -Force
          Copy-Item "target/x86_64-pc-windows-msvc/release/psmux.exe" "$zipName/psmux.exe"
          Copy-Item "target/x86_64-pc-windows-msvc/release/pmux.exe" "$zipName/pmux.exe"
          Copy-Item "target/x86_64-pc-windows-msvc/release/tmux.exe" "$zipName/tmux.exe"
          Copy-Item "README.md" "$zipName/"
          Copy-Item "LICENSE" "$zipName/"
          Compress-Archive -Path "$zipName/*" -DestinationPath "$zipName.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psmux-release
          path: psmux-*-windows-x64.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: find . -type f -name "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            psmux-release/*.zip
          body: |
            ## psmux ${{ github.ref_name }}
            
            Terminal multiplexer for Windows - tmux alternative for PowerShell and Windows Terminal.
            
            ### Installation
            
            **Via PowerShell (recommended):**
            ```powershell
            irm https://raw.githubusercontent.com/marlocarlo/psmux/master/scripts/install.ps1 | iex
            ```
            
            **Via Scoop:**
            ```powershell
            scoop install https://raw.githubusercontent.com/${{ github.repository }}/master/scoop/psmux.json
            ```
            
            **Manual Installation:**
            1. Download `psmux-${{ github.ref_name }}-windows-x64.zip`
            2. Extract to a folder in your PATH
            3. `psmux`, `pmux`, and `tmux` commands will all be available
            
            ### What's Included
            - `psmux.exe` - Main executable
            - `pmux.exe` - Alias
            - `tmux.exe` - Alias for tmux compatibility
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
